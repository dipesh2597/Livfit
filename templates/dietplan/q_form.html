{% extends "home/base.html" %}
{% load staticfiles %}
{% block stylesheet %}
<link rel="stylesheet" href="{%static 'getdietplan.css'%}">
{% endblock %}
{% block content %}
<div class="calorie-calculator">
    <form method="POST">
        {%csrf_token%}
        <legend class="title">Calories Calculator</legend>
        {%if messages%}
            {% for message in messages %} <!--take care of identation always--->
                <div class="alert alert-{{ message.tags }}"> <!--here we used {{ message.tags }} for different type of messae from django library e.g. danger alert success info etc-->{{ message }} <!-- this will print out the mesage whatever will be printed by function in views.py --->
                </div>
            {% endfor %}
        {% endif %}


        <div class="group">
                <button class="btn btn-outline-info" type="submit">Calculate</button>
        </div>
    </form>
</div>
